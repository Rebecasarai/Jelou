              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 searchInput" type="search" placeholder="Buscar" aria-label="Buscar">

          <!--Login/Sign up-->
          <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->
          
              <!-- Icon -->
              <div class="fadeIn first">
                <img src="images/logo.png" class="logoLogin" id="icon" alt="User Icon" />
              </div>
          
              <!-- Login Form -->
              
              <form>
                <h3 class="fadeIn first">Registro</h3>
                <p class="fadeIn first signUpText">Únete a nuestra increíble comunidad y entérate si a tus amigos les gusta lo que haces o no.</p>
                
                <input type="text" id="login" class="fadeIn second half-size-input" name="login" placeholder="nombre">
                <input type="text" id="phone" class="fadeIn second half-size-input" name="login" placeholder="apellido">
                
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="@usuario">
                <input type="text" id="phone" class="fadeIn second" name="login" placeholder="telefono">
                <input type="text" id="email" class="fadeIn third" name="login" placeholder="email">
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="contraseña">
                <input type="submit" class="fadeIn fourth" value="¡Venga!">
              </form>
          
              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a class="underlineHover" href="#">¿Olvidó la contraseña?</a>
              </div>
          
            </div>

          <footer class="text-center">
